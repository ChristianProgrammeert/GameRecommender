name:
  Cloud Deployment
on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: DigitalOcean Container Registry Login
        run:
          echo "${{ secrets.CLOUD_PASSWORD }}" | docker login -u "${{ secrets.CLOUD_EMAIL}}" --password-stdin registry.digitalocean.com

      - name: Building container
        run: |
          docker build -t registry.digitalocean.com/game-recommender/gameapi:Release .
          docker push registry.digitalocean.com/game-recommender/gameapi:Release
